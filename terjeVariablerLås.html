<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test</title>

    <style>
        button {
            background-color: lightgray;
            border: 2px, grey, solid;
            border-radius: 5px;
            margin: 2px 2px 2px 2px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <p>Dette skal bli en lås!</p>

    <button onclick="tell(this)">1</button> <button onclick="tell(this)">2</button> <button onclick="tell(this)">3</button><br>
    <button onclick="tell(this)">4</button> <button onclick="tell(this)">5</button> <button onclick="tell(this)">6</button><br>
    <button onclick="tell(this)">7</button> <button onclick="tell(this)">8</button> <button onclick="tell(this)">9</button><br>

    <p>Trykk på knappene</p>
    <p id="resultat"></p>
    <button onclick="openLock()">Åpne</button><br>

    <script>
        //model
        var correctCode = '8521';
        var enteredSoFar = '';

        // view
        
        //controller
        function tell(tallet) {
            document.getElementById('resultat').innerHTML += tallet.innerHTML;
            enteredSoFar += tallet.innerHTML;
            if ((!enteredSoFar.startsWith(correctCode)) && (enteredSoFar.length > correctCode.length) ) {
                resetLock();
                tell(tallet);
            }
        }

        function resetLock() {
           document.getElementById('resultat').innerHTML = enteredSoFar = '';
        }
        
        function openLock() {
            if (enteredSoFar == correctCode) {
                resetLock();
                alert("Lås åpen! Hurra! ˓˓ก₍⸍⸌̣ʷ̣̫⸍̣⸌₎ค˒˒");
            }
            else {
                resetLock();
                alert("Prøv igjen!")
            }
        }
    </script>
</body>
</html>
